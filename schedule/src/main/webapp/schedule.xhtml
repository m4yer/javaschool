<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <h:dataTable id="schedules" value="#{userSchedule.getSchedules()}" var="schedule" rendered="#{not empty userSchedule.schedules}">
        <h:column>#{schedule}</h:column>
    </h:dataTable>
    <h:form>
        <f:websocket channel="scheduleChannel">
            <f:ajax event="updateSchedule" render=":schedules" />
        </f:websocket>
    </h:form>
</h:body>

</html>
