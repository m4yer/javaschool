<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Ð£Schedule!!</title>
    </h:head>

    <h:body>

        Schedule for: #{beanController.stationName}
        <h:inputHidden value="#{beanController.stationName}" id="stationName" />

        <table border="2">
            <tr>
                <th>Train Number</th>
                <th>Arrival time</th>
                <th>Time fact</th>
                <th>Departure time</th>
            </tr>
        <ui:repeat value="#{beanController.getScheduleForToday()}" var="scheduleItem">
            <tr>
                <td>#{scheduleItem.tripDto.trainDto.id}</td>
                <td>#{beanController.formattedInstant(scheduleItem.time_arrival)}</td>
                <td>time fact</td>
                <td>#{beanController.formattedInstant(scheduleItem.time_departure)}</td>
            </tr>
        </ui:repeat>
        </table>

        <h:outputScript library="js" name="jquery-3.3.1.min.js" />
        <h:outputScript library="js" name="websocket.js" />
    </h:body>
</f:view>

</html>
