<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title>Select station</title>
    </h:head>

    <h:body>

        <h:form>
            Choose station to browse it's schedule: test
            <h:selectOneMenu value="#{beanController.stationName}">
                <f:selectItems value="#{beanController.getStations()}"  />
            </h:selectOneMenu>
            <h:commandButton action="schedule" value="Show"/>
        </h:form>

    </h:body>
</f:view>

</html>
